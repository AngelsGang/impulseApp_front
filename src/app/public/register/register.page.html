<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="commentForm" (ngSubmit)="valider(commentForm)">

    <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prenom</ion-label>
        <ion-input formControlName="prenom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label position="floating">Adresse</ion-label>
        <ion-input formControlName="adresse"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Ville</ion-label>
          <ion-input formControlName="ville"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Code Postal</ion-label>
          <ion-input formControlName="codePostal"></ion-input>
      </ion-item>

      <ion-button expand="block" color="secondary" type="submit" [disabled]="!commentForm.valid">Valider</ion-button>

    </form>
</ion-content>
